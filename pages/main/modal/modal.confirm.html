
<div class="sb-modal modal-dialog modal-dialog-centered modal-dialog-scrollable"  role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modal_title">제목</h5>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
            <span id="modal_content">내용</span>
        </div>

        <div class="modal-footer">
            <button type="button" id="modal_ok" class="btn btn-lg btn-primary">확인</button>
            <button type="button" id="modal_no" class="btn btn-lg btn-secondary" data-bs-dismiss="modal">취소</button>
        </div>
    </div>
</div>

<script>
$(function() {
    var param = window.dmodal.getParam();
    console.log("param:", param);

    $(".modal-dialog").find("#modal_title").html(param.title);
    $(".modal-dialog").find("#modal_content").html(param.content);
    if( param.btn_confirm ) $(".modal-dialog").find("#modal_ok").html(param.btn_confirm);
    if( param.btn_cancel  ) $(".modal-dialog").find("#modal_no").html(param.btn_cancel);

    $(".modal-dialog").find("#modal_ok").click(function() {
        window.dmodal.close(true);
    });
});
</script>
